<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandra Cloud - AI Deployer</title>
    <style>
        body { background-color: #0f0f0f; color: #00ff9d; font-family: 'Courier New', monospace; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; border: 1px solid #333; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: white; }
        .deploy-btn { background: #00ff9d; color: black; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; font-weight: bold; }
        .deploy-btn:hover { background: #00cc7a; }
        .status-log { background: black; padding: 20px; border: 1px dashed #555; margin-top: 20px; height: 150px; overflow-y: scroll; display: none;}
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ö° Deploy Your AI App</h1>
        <p>Connect your GitHub, select your GPU, and launch.</p>
        
        <form id="deployForm">
            <div class="input-group">
                <label>üìÇ GitHub Repo URL</label>
                <input type="text" placeholder="https://github.com/username/my-ai-app" required>
            </div>

            <div class="input-group">
                <label>üñ•Ô∏è Select Compute Power</label>
                <select>
                    <option>Standard (CPU Only) - $29/mo</option>
                    <option>AI Starter (NVIDIA T4) - $99/mo</option>
                    <option>AI Beast (NVIDIA A100) - $500/mo</option>
                </select>
            </div>

            <div class="input-group">
                <label>üîë OpenAI / HuggingFace API Key</label>
                <input type="password" placeholder="sk-........................">
            </div>

            <button type="submit" class="deploy-btn">INITIATE LAUNCH SEQUENCE</button>
        </form>

        <div class="status-log" id="logs">
            <p>> Connecting to Google Cloud Platform...</p>
        </div>
    </div>

    <script>
        document.getElementById('deployForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const repoUrl = document.querySelector('input[type="text"]').value;
            const logBox = document.getElementById('logs');
            const deployBtn = document.querySelector('.deploy-btn');

            // 1. Show Loading State
            logBox.style.display = 'block';
            logBox.innerHTML = "<p>> Initializing Uplink to Chandra Cloud...</p>";
            logBox.innerHTML += "<p>> Verifying GitHub Coordinates...</p>";
            deployBtn.disabled = true;
            deployBtn.innerText = "DEPLOYING... (PLEASE WAIT)";

            try {
                // 2. Send Signal to Cloud Function
                // NOTE: Make sure this is your correct Cloud Function URL
                const response = await fetch('https://deploy-ai-manager-845756299432.us-central1.run.app', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoUrl })
                });

                const data = await response.json();

                // 3. Handle Response & Generate URL
                if (response.ok) {
                    // Nee Project ID Number hardcode chesam (from your screenshots)
                    const projectNumber = "845756299432"; 
                    const region = "us-central1";
                    
                    // URL Generation Formula
                    const finalUrl = `https://${data.app_name}-${projectNumber}.${region}.run.app`;

                    logBox.innerHTML += `<p style="color: #00ff9d;">> <strong>SUCCESS: SYSTEM LAUNCHED!</strong></p>`;
                    logBox.innerHTML += `<p>> Build ID: [${data.build_id}]</p>`;
                    logBox.innerHTML += `<p>> ------------------------------------------------</p>`;
                    logBox.innerHTML += `<p style="font-size: 1.2em;">> <strong>YOUR APP URL:</strong> <br> <a href="${finalUrl}" target="_blank" style="color: #00ff9d; text-decoration: underline;">${finalUrl}</a></p>`;
                    logBox.innerHTML += `<p>> ------------------------------------------------</p>`;
                    logBox.innerHTML += `<p style="color: yellow;">> NOTE: Link will be active in approx 60-90 seconds (After Build Completes).</p>`;
                    
                } else {
                    logBox.innerHTML += `<p style="color: red;">> ERROR: ${data.message}</p>`;
                }

            } catch (error) {
                logBox.innerHTML += `<p style="color: red;">> CONNECTION FAILED: ${error.message}</p>`;
            }

            deployBtn.disabled = false;
            deployBtn.innerText = "INITIATE LAUNCH SEQUENCE";
        });
    </script>

</body>

</html>
