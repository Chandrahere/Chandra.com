    .gallery-item img { width:100%; height:100%; object-fit:cover; transition:0.4s; }
    .gallery-item:hover img { transform:scale(1.1); }

    footer { text-align:center; padding:2rem; background:#111; font-size:0.9rem; border-top:1px solid #333; }

    /* Mobile */
    @media (max-width:768px) {

      .nav-links a { margin:1.5rem 0; font-size:1.2rem; }
      .nav-links.active { right:0; }
