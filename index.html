<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ==== THUG MODE RESET ==== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:'Roboto Mono',monospace;
      overflow-x:hidden;
      line-height:1.5;
    }
    a { color:#ff0044; text-decoration:none; }
    a:hover { color:#ff3366; }

    /* ==== HEADER ==== */
    header {
      height:100vh;
      background:linear-gradient(135deg,#111,#222),url('https://images.unsplash.com/photo-1518991667988-3c27c2f0c6e9?auto=format&fit=crop&q=80') center/cover no-repeat;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      position:relative;
    }
    header::before {
      content:''; position:absolute; inset:0;
      background:rgba(0,0,0,0.7);
    }
    .logo {
      font-family:'Orbitron',sans-serif;
      font-size:4rem;
      color:#ff0044;
      text-shadow:0 0 15px #ff0044;
      z-index:1;
    }
    .tagline {
      font-size:1.3rem;
      margin:1rem 0 2rem;
      z-index:1;
      letter-spacing:2px;
    }
    .btn {
      background:#ff0044;
      color:#fff;
      padding:12px 30px;
      border-radius:4px;
      font-weight:bold;
      letter-spacing:1px;
      transition:0.3s;
      z-index:1;
    }
    .btn:hover { background:#ff3366; transform:scale(1.05); }

    /* ==== NAV ==== */
    nav {
      position:fixed; top:0; left:0; right:0;
      background:rgba(0,0,0,0.9);
      padding:1rem 5%;
      display:flex; justify-content:space-between; align-items:center;
      z-index:99;
      backdrop-filter:blur(8px);
    }
    .nav-links a {
      margin-left:2rem;
      font-weight:bold;
      text-transform:uppercase;
      font-size:0.9rem;
    }

    /* ==== SECTIONS ==== */
    section { padding:5rem 5%; }
    h2 {
      font-family:'Orbitron',sans-serif;
      font-size:2.5rem;
      color:#ff0044;
      text-align:center;
      margin-bottom:3rem;
      text-shadow:0 0 10px #ff0044;
    }

    /* ==== SHOP GRID ==== */
    .shop-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:2rem;
      max-width:1200px;
      margin:0 auto;
    }
    .product {
      background:#111;
      border:2px solid #333;
      border-radius:8px;
      overflow:hidden;
      transition:0.3s;
    }
    .product:hover { border-color:#ff0044; transform:translateY(-8px); }
    .product img {
      width:100%; height:200px; object-fit:cover;
    }
    .info {
      padding:1rem;
      text-align:center;
    }
    .price { color:#ff0044; font-weight:bold; font-size:1.2rem; }

    /* ==== GALLERY ==== */
    .gallery-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1rem;
      max-width:1200px;
      margin:0 auto;
    }
    .gallery-item {
      overflow:hidden;
      border-radius:8px;
      box-shadow:0 0 15px rgba(255,0,68,0.2);
    }
    .gallery-item img {
      width:100%; height:100%; object-fit:cover;
      transition:0.4s;
    }
    .gallery-item:hover img { transform:scale(1.1); }

    /* ==== FOOTER ==== */
    footer {
      text-align:center;
      padding:2rem;
      background:#111;
      font-size:0.9rem;
      border-top:1px solid #333;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width:768px) {
      .logo { font-size:2.5rem; }
      .nav-links { display:none; }
    }
  </style>
</head>
